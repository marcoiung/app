<section class="app-carrousel">

  <section class="carrousel-container">
    <section class="slide">
      <app-slide [slide]="slide"></app-slide>
    </section>
    <section class="btns">
      <button (click)="prev()" class="btn-prev-next">&laquo;</button>
      <button (click)="next()" class="btn-prev-next">&raquo;</button>
    </section>
  </section>

</section>
